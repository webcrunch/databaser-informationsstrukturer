  # 4. NoSQL: Redis (Key-Value Store f칬r kurs칬versikten)
  redis_cache:
    image: redis:latest
    container_name: mai25ma_redis
    restart: always
    ports:
      - "6379:6379" # GUI-anslutning: localhost:6379
    volumes:
      - redis_data:/data

