  # ---------------------------------
  # Applikationstj칛nsten (Flask API)
  # ---------------------------------
  api:
    build: ./backend
    container_name: swagger_api_exam
    restart: always
    ports:
      - "5000:5000"
    environment:
      # S칛tter FLASK_APP s친 att 'flask run' vet att den ska k칬ra backend.py
