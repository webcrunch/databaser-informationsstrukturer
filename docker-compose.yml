version: "3.8"

services:
  # ---------------------------------
  # 1. Relationsdatabaser (RDBMS)
  # ---------------------------------
  # 1A. Relationsdatabas: PostgreSQL (Robust standardval)
  postgres_db:
    image: postgres:latest
    container_name: mai25ma_postgres
    restart: always
    environment:
      POSTGRES_USER: user # Applikationsanv칛ndare
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main_database
      # 游 NYTT: Skapa en separat administrativ/superanv칛ndare
      POSTGRES_SUPERUSER: owneruser # Anv칛ndarnamn f칬r den nya 칛garen
      POSTGRES_SUPERUSER_PASSWORD: securepassword # L칬senord f칬r den nya 칛garen
    ports:
      - "5432:5432" # GUI-anslutning: localhost:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 1B. GUI f칬r PostgreSQL: pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: mai25ma_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: verysecurepassword
      PGADMIN_SERVER_URL: postgres_db:5432
    ports:
      - "5050:80" # pgAdmin GUI n친s p친 http://localhost:5050
    depends_on:
      - postgres_db

  # 1C. Relationsdatabas: MySQL (Flexibelt 칬vningsomr친de/Scratchpad)
  mysql_db:
    image: mysql:8.0
    container_name: mai25ma_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: main_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306" # GUI-anslutning: localhost:3307
    volumes:
      - mysql_scratch_data:/var/lib/mysql
      - ./user-upgrade:/docker-entrypoint-initdb.d

  # 1D. Relationsdatabas: MySQL (DEDIKERAD f칬r Nexus Projektet)
  mysql_nexus_db:
    image: mysql:8.0
    container_name: mai25ma_nexus_proj
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: Nexus_DB
      MYSQL_USER: nexusUser
      MYSQL_PASSWORD: anotherPassword
    ports:
      - "3306:3306" # GUI-anslutning: localhost:3306
    volumes:
      - mysql_nexus_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d

  # 1E. GUI: Adminer (Webbgr칛nssnitt f칬r MySQL, PostgreSQL, etc.)
  adminer:
    image: adminer:latest
    container_name: mai25ma_adminer
    restart: always
    ports:
      - "8085:8080" # Adminer GUI n친s p친 http://localhost:8085
    depends_on:
      - postgres_db
      - mysql_db
      - mysql_nexus_db

  # ---------------------------------
  # 2. NoSQL: Dokument & Key-Value
  # ---------------------------------
  # 2A. NoSQL: MongoDB (Dokumentdatabas)
  mongo:
    image: mongo:latest
    container_name: mai25ma_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: adminuser
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: main_database
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: |
        mongosh --port 27017 \
              --username ${MONGO_INITDB_ROOT_USERNAME} \
              --password ${MONGO_INITDB_ROOT_PASSWORD} \
              --authenticationDatabase admin \
              --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  # 2B. GUI f칬r MongoDB: Mongo Express
  mongo_express:
    image: mongo-express
    container_name: mai25ma_mongoexpress
    restart: always
    environment:
      MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: adminuser
      ME_CONFIG_BASICAUTH_PASSWORD: password
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_MONGODB_ADMINUSERNAME: adminuser
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy

  # 2C. NoSQL: Redis (Key-Value Store f칬r cache)
  redis_cache:
    image: redis:latest
    container_name: mai25ma_redis
    restart: always
    ports:
      - "6379:6379" # GUI-anslutning: localhost:6379
    volumes:
      - redis_data:/data

  # 2D. GUI f칬r Redis: Redis Commander
  redis_commander:
    image: rediscommander/redis-commander
    container_name: mai25ma_rediscommander
    restart: always
    environment:
      REDIS_HOSTS: local_redis:redis_cache:6379
    ports:
      - "8082:8081" # GUI n친s p친 http://localhost:8082
    depends_on:
      - redis_cache

  # ---------------------------------
  # 3. NoSQL: Grafdatabaser (Graph)
  # ---------------------------------
  # 3A. NoSQL: Neo4j (Grafdatabas: Property Graph Model)
  neo4j:
    image: neo4j:latest
    hostname: neo4j
    ports:
      - "7474:7474" # Neo4j Browser (GUI)
      - "7687:7687" # Bolt Protocol
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./import:/var/lib/neo4j/import
      - ./plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_security_auth__minimum__password__length=8
    restart: unless-stopped

  # 3B. NoSQL: ArangoDB (Multi-Model: Document, Graph, Key-Value)
  arangodb:
    image: arangodb/arangodb:latest
    container_name: mai25ma_arangodb
    restart: always
    environment:
      ARANGO_ROOT_PASSWORD: arangopassword
    ports:
      - "8529:8529" # GUI & API: localhost:8529
    volumes:
      - arangodb_data:/var/lib/arangodb3

  # ---------------------------------
  # 4. OLAP & Time-Series
  # ---------------------------------
  # 4A. OLAP: DuckDB (In-Process Analytisk Databas)
  duckdb:
    image: duckdb/duckdb:latest
    container_name: duckdb_container
    volumes:
      - ./data:/data
    command: ["duckdb", "/data/my_database.duckdb"] # Interaktivt l칛ge
    tty: true
    stdin_open: true

  # 4B. NoSQL: InfluxDB (H칬gpresterande Tidsseriedatabas)
  influxdb:
    image: influxdb:latest
    container_name: mai25ma_influxdb
    restart: always
    ports:
      - "8086:8086" # API & Web UI n친s p친 http://localhost:8086
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: adminuser
      DOCKER_INFLUXDB_INIT_PASSWORD: password
      DOCKER_INFLUXDB_INIT_ORG: MAI25MA
      DOCKER_INFLUXDB_INIT_BUCKET: main_bucket
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: supersecrettoken

  # 4C. GUI/Visualisering: Grafana (Dashboard- och visualiseringsverktyg)
  grafana:
    image: grafana/grafana:latest
    container_name: mai25ma_grafana
    restart: always
    ports:
      - "3001:3000" # Grafana GUI n친s p친 http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=securepassword
    depends_on:
      - influxdb

  # ---------------------------------
  # 5. Modelleringsverktyg
  # ---------------------------------
  # 5A. Modelleringsverktyg A: DrawDB (Schema Editor)
  drawdb:
    image: ghcr.io/drawdb-io/drawdb:latest
    container_name: mai25ma_drawdb
    ports:
      - "3000:80" # DrawDB n친s p친 http://localhost:3000
    restart: unless-stopped

  # 5B. Modelleringsverktyg B: draw.io (Allm칛n Diagram Editor)
  drawio:
    image: jgraph/drawio:latest
    container_name: mai25ma_drawio
    ports:
      - "8080:8080" # draw.io n친s p친 http://localhost:8080
    restart: unless-stopped

  # ---------------------------------
  # 6. Applikationstj칛nsten (Flask API)
  # ---------------------------------
  api:
    build: ./backend
    container_name: swagger_api_exam
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: backend.py
      # Ansluter till Nexus MySQL-tj칛nsten
      MYSQL_DATABASE_HOST: mysql_nexus_db
      MYSQL_DATABASE_DB: Nexus_DB
      MYSQL_DATABASE_USER: nexusUser
      MYSQL_DATABASE_PASSWORD: anotherPassword
    command: flask run --host 0.0.0.0
    depends_on:
      - mysql_nexus_db

# ---------------------------------
# Volymer
# ---------------------------------
volumes:
  postgres_data:
  mysql_scratch_data:
  mysql_nexus_data:
  mongo_data:
  redis_data:
  arangodb_data: # <-- NY VOLYM f칬r ArangoDB
  influxdb_data: # <-- NY VOLYM f칬r InfluxDB
  grafana_data: # <-- NY VOLYM f칬r Grafana
