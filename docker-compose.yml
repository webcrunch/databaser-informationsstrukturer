services:
  # ---------------------------------
  # 1. Relationsdatabaser (RDBMS)
  # ---------------------------------
  postgres_db:
    image: postgres:latest
    profiles: ["pg", "all"]
    container_name: mai25ma_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main_database
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    profiles: ["pg", "all"]
    container_name: mai25ma_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: verysecurepassword
      PGADMIN_SERVER_URL: postgres_db:5432
    ports:
      - "5050:80"
    depends_on:
      - postgres_db

  mysql_db:
    image: mysql:8.0
    container_name: mai25ma_mysql
    profiles: ["sql", "all"]
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: main_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_scratch_data:/var/lib/mysql
      - ./user-upgrade:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro

  mysql_nexus_db:
    image: mysql:8.0
    profiles: ["sql", "nexus", "all"]
    container_name: mai25ma_nexus_proj
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: Nexus_DB
      MYSQL_USER: nexusUser
      MYSQL_PASSWORD: anotherPassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_nexus_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro

  adminer:
    image: adminer:latest
    container_name: mai25ma_adminer
    profiles: ["sql", "nexus", "all"]
    restart: always
    ports:
      - "8085:8080"
    # depends_on:
    #   - postgres_db
    #   - mysql_db
    #   - mysql_nexus_db

  # ---------------------------------
  # 2. NoSQL: Dokument & Key-Value
  # ---------------------------------
  mongo:
    image: mongo:latest
    container_name: mai25ma_mongo
    profiles: ["nosql", "all"]
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: adminuser
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: main_database
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: |
        mongosh --port 27017 \
              --username ${MONGO_INITDB_ROOT_USERNAME} \
              --password ${MONGO_INITDB_ROOT_PASSWORD} \
              --authenticationDatabase admin \
              --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  mongo_express:
    image: mongo-express
    container_name: mai25ma_mongoexpress
    profiles: ["nosql", "all"]
    restart: always
    environment:
      MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: adminuser
      ME_CONFIG_BASICAUTH_PASSWORD: password
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_MONGODB_ADMINUSERNAME: adminuser
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy

  redis_cache:
    image: redis:latest
    container_name: mai25ma_redis
    profiles: ["redis", "all"]
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  redis_commander:
    image: rediscommander/redis-commander
    container_name: mai25ma_rediscommander
    profiles: ["redis", "all"]
    restart: always
    environment:
      REDIS_HOSTS: local_redis:redis_cache:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis_cache

  # ---------------------------------
  # 3. NoSQL: Graf & Multi-Model
  # ---------------------------------
  neo4j:
    image: neo4j:latest
    profiles: ["graph", "all"]
    hostname: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data # <-- Fixat: Tog bort ./ för att använda volymen korrekt
      - ./logs:/logs # Loggar är ok att ha lokalt
      - ./import:/var/lib/neo4j/import
      - ./plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_security_auth__minimum__password__length=8
    restart: unless-stopped

  arangodb:
    image: arangodb/arangodb:latest
    container_name: mai25ma_arangodb
    profiles: ["graph", "all"]
    restart: always
    environment:
      ARANGO_ROOT_PASSWORD: arangopassword
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3

  # ---------------------------------
  # 4. OLAP & Time-Series
  # ---------------------------------
  duckdb:
    image: duckdb/duckdb:latest
    container_name: duckdb_container
    profiles: ["analytics", "all"]
    volumes:
      - duckdb_data:/data # <-- Fixat: Tog bort ./ för att använda volymen korrekt
    command: ["duckdb", "/data/my_database.duckdb"]
    tty: true
    stdin_open: true

  influxdb:
    image: influxdb:latest
    profiles: ["analytics", "all"]
    container_name: mai25ma_influxdb
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: adminuser
      DOCKER_INFLUXDB_INIT_PASSWORD: password
      DOCKER_INFLUXDB_INIT_ORG: MAI25MA
      DOCKER_INFLUXDB_INIT_BUCKET: main_bucket
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: supersecrettoken

  grafana:
    image: grafana/grafana:latest
    profiles: ["analytics", "all"]
    container_name: mai25ma_grafana
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=securepassword
    depends_on:
      - influxdb

  # ---------------------------------
  # 5. Modelleringsverktyg
  # ---------------------------------
  drawdb:
    image: ghcr.io/drawdb-io/drawdb:latest
    container_name: mai25ma_drawdb
    profiles: ["tools", "all"]
    ports:
      - "3000:80"
    restart: unless-stopped

  drawio:
    image: jgraph/drawio:latest
    profiles: ["tools", "all"]
    container_name: mai25ma_drawio
    ports:
      - "8080:8080"
    restart: unless-stopped

  # ---------------------------------
  # 6. Applikationstjänst
  # ---------------------------------
  api:
    build: ./backend
    profiles: ["app", "nexus", "all"]
    container_name: swagger_api_exam
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: backend.py
      MYSQL_DATABASE_HOST: mysql_nexus_db
      MYSQL_DATABASE_DB: Nexus_DB
      MYSQL_DATABASE_USER: nexusUser
      MYSQL_DATABASE_PASSWORD: anotherPassword
    command: flask run --host 0.0.0.0
    depends_on:
      - mysql_nexus_db

# ---------------------------------
# Volymer (Hanteras av Docker)
# ---------------------------------
volumes:
  postgres_data:
  mysql_scratch_data:
  mysql_nexus_data:
  mongo_data:
  redis_data:
  duckdb_data:
  neo4j_data:
  arangodb_data:
  influxdb_data:
  grafana_data:
