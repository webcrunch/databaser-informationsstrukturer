    image: mongo:latest
    container_name: mai25ma_mongo
    restart: always
    environment:
      # --- ADMIN ANV츿NDARE (REKOMMENDERAS STARKAST) ---
      MONGO_INITDB_ROOT_USERNAME: adminuser # V칛lj ett starkare admin-anv칛ndarnamn
      MONGO_INITDB_ROOT_PASSWORD: password # V칛lj ett starkt admin-l칬senord

